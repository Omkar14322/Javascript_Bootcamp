<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            background: #e2e2e2;
        }
    </style>
</head>

<body>


    <div class="conatiner">

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Age Calculator</h4>

                        <p class="text-secondary">
                            <small>Provide your date of birth**</small>
                        </p>
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <!-- Date -->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Date" id="dateField">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <!-- month -->
                                <div class="form-group">
                                    <select name="" id="MonthField" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="January">Jan</option>
                                        <option value="February">Feb</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="Sept">Sept</option>
                                        <option value="Nov">Nov</option>
                                        <option value="Dec">Dec</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <!-- year -->
                                <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Year" id="yearField">
                                </div>
                            </div>
                        </div>

                        <div class="container text-center mt-3">
                            <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
           

           <script>

            const calculateAge=()=>{
                let date = document.getElementById("dateField").value; //adding.value to get its value otherwise it will print whole html.
                let month = document.getElementById("MonthField").value;
                let Year = document.getElementById("yearField").value;

                if(date>31){
                    alert("invalid date");
                    return;
                }

                //parse
                let dob = new Date(`${date} ${month} ${Year}`);
                let now = new Date();
                
                let difference = now - dob;
                // console.log(difference); // this will print difference in miliseconds.

                let days = Math.round(difference / (1000 * 60 * 60 * 24)); //converting miliseconds to days from formulae (miliseconds * seconds *minutes*days(24))
                //let days = Math.floor(difference / (1000 * 60 * 60 * 24)); //converting miliseconds to days from formulae (miliseconds * seconds *minutes*days(24)) Math.floor will give minimum value.
                console.log(days);

                alert(`your age is ${days} days`);



            };
           </script>




</body>

</html>
