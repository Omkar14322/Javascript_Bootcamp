    //8.Promises in js--> it is used with asynchronous operation.
    //  promise is an object. it can be rejct. it takes two parameters (resolve and reject)

    //making promise func.

    let prom= new Promise((resolve,reject)=>{
        //Server call= asynchronous work.
        //it will take time to execute async work.
         //Kam Karoge(time)

         //flag variable denotes the work is completed or not .
         //true means completed.
         //false means incompleted.
        let flag = true;
        // let flag = false;
        
       
        //setTimeout will run this commands after 5 secons
        setTimeout(()=>{

        if (flag) { //of flage is true by defaoult.
            resolve();
        }else{
            reject();
        }
        },5000);
    });

    console.log("first line after creating promise");
    console.log("second line after creating promise");
    console.log("third line after creating promise");
    console.log("fourth line after creating promise");

    //we can also ask from promise that the work is done or not.
          
    //this call back function {obj.then(())} run when promise get resolve.
    //.catch(()=>) will reun if promise is rejected.
    prom.then(()=>{
         console.log("promise is resolve");
    }).catch(() => {
            console.log("promise is rejected");
    });
