<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Date and Time</title>
</head>
<body>
    <h1>Javascript Date and Time Example.</h1>
    <script>
        //let d = new Date(); // this will print current date and time.
        //console.log(d).

        // let d = new Date(year,month,date,hour,minute,seconds,miliseconds)

        //current.
        let d = new Date();
        console.log(d);

        console.log(d.toLocaleDateString());
        console.log(d.toLocaleTimeString());
        console.log(d.toUTCString());
        console.log(`Date ${d.getDate()}`);
        console.log(`Month ${d.getMonth() + 1}`); //month start with 0.
        console.log(`Year ${d.getFullYear()}`);
        console.log(`Day ${d.getDay() + 1}`);
        console.log(`Hour ${d.getHours()}`);
        console.log(`Minute ${d.getMinutes()}`);
        console.log(`secons ${d.getSeconds()}`);


        let d1 = new Date("29 August 2023");
        console.log(d1);

        
    </script>
</body>
</html>
