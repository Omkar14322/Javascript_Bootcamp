<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <!-- section--1
     Button: Generate Number. -->


     <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="Generate_number_btn_click()">Generate Number</button>
     </div>

    <!-- section-2.,
    Guess Number
img
message
input field
check
 -->

 <div id="section2" class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <!-- img -->
            <img src="https://media.tenor.com/images/7ad6c940267a64a53446dbf72fb99197/tenor.gif" alt="gif">

            <p class="text-danger">Guess the number between 1 to 10 **</p>

            <div class="form-group w-25 mx-auto">
              <input id="field" type="text" class="form-control" placeholder="Enter here">
            </div>
            <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Check</button>
        </div>
    </div>
 </div>

 <!-- section-3 
     loading img
     heading: Generating Number -->


     <div class="container text-center" id="section3">
        <img class="img-fluid mt-4" src="https://www.animatedimages.org/data/media/710/animated-dice-image-0079.gif" width="290px" alt="Dice">
    
        <h2>Generating Number</h2>
    </div>
    <script src="game.js"></script>
</body>

</html>
