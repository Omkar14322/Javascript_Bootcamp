<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-black">

    <div class="container my-3">
        <h1 class="text-center text-white">TODO APPLICATION</h1>

        <div class="card">
            <div class="card-body">

                <form action="#">

                    <input id="title" type="text" class="form-control" placeholder="Enter TODO title">
                    <br>

                    <textarea name="" id="desc" cols="30" rows="7" class="form-control"
                        placeholder="Enter TODO description"></textarea>

                    <div class="container text-center my-2">
                        <button onclick="add_todo()" class="btn btn-primary">ADD TODO</button>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <!-- displaying data. -->
        <div class="main-content" id="content"></div>
    </div>


    <script src="TODO.js"></script>
</body>

</html>
